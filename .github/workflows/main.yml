name: Cl

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Download Ngrok
      run: wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -O ngrok.zip
    - name: Extract Ngrok
      run: unzip ngrok.zip && chmod +x ngrok
    - name: Update Ngrok
      run: ./ngrok update
    - name: Auth Ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable SSH
      run: sudo systemctl start sshd
    - name: Enable Firewall for SSH
      run: sudo ufw allow OpenSSH
    - name: Create Tunnel
      run: ./ngrok tcp 22
